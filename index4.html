<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos do CSS</title>
    <style>
        li{
            color: red;
        }
        li li{
            color:blue
        }
        .terra{
            color: black;
        }
        .terra{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .terra2{
            font-style:italic;
            font-variant: small-caps;
        }
        #lista{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Atrações</h1>
    <p id="texto-boas-vindas">Bem Vindo!</p>
    <p id="explicacao-seletores">Selecione a Plataforma</p>
    <div>
        <ul>
            <li>
                <div>Item 1</div>
                <ul>
                    <li>SubItem 1</li>
                    <li>SubItem 2</li>
                    <li class="terra">SubItem 3</li>
                </ul>
            </li>
            <li>
                <div>Item 2</div>
                <ul>
                    <li>SubItem 1</li>
                    <li>SubItem 2</li>
                    <li class="terra">SubItem 3</li>
                </ul>
            </li>
            <li>
                <div>Item 3</div>
                <ul>
                    <li>SubItem 1</li>
                    <li>SubItem 2</li>
                    <li class="terra2">SubItem 3</li>
                </ul>
            </li>
            <li>
                <div>Item 4</div>
                <ul>
                    <li>SubItem 1</li>
                    <li>SubItem 2</li>
                    <li class="terra2" id="lista">SubItem 3 id</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
